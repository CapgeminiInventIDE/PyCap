      description: Andy is a full stack data scientist, having experience in technologies such as <em>AWS/GCP, React/Frontend, Docker/Kubernetes, Python/Javascript/Go/Swift</em> and many libraries within such as <em>PyTorch/Flask/FastAPI/Pandas/SkLearn.</em><br><br> He drives rapid innovation of projects for clients by leveraging data assets and data science techniques and is the lead for the Capgemini Australia Python Community 2019-2021
